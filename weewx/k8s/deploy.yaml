---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weewx
  namespace: wx
  labels:
    app: weewx
spec:
  replicas: 1
  selector:
    matchLabels:
      pod-label: weewx-pod
  template:
    metadata:
      labels:
        pod-label: weewx-pod
    spec:
      containers:
      - name: weewx
        image: cqlanus/weewx:felddy
        imagePullPolicy: Always
        ports:
          - containerPort: 8001
            name: web
          - containerPort: 8000
            name: data
        env:
        - name: TIMEZONE
          value: US/Central
        - name: WEEWX_UID
          value: weewx
        - name: WEEWX_GID
          value: dialout
        volumeMounts:
        - name: weewx-storage
          mountPath: /var/lib/weewx
          subPath: storage
        - name: weewx-storage
          mountPath: /data
          subPath: conf
      volumes:
      - name: weewx-storage
        persistentVolumeClaim:
          claimName: weewx-ssd
---
apiVersion: v1
kind: Service
metadata:
  name: weewx-web
  namespace: wx
  labels:
    app: weewx
spec:
  type: LoadBalancer
  selector:
    pod-label: weewx-pod
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: data-port
  - protocol: TCP
    port: 8001
    targetPort: 8001
    name: web-port
